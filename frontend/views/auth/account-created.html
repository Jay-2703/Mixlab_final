<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Registered - MixLab</title>
  <link rel="stylesheet" href="/frontend/public/css/auth.css">
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <div class="register-card">
        <h1>Account Registered</h1>
        <p class="subtitle">Your MixLab Studio account has been created.</p>

        <form class="form" onsubmit="event.preventDefault(); window.location.href='login.html';">
          <button type="submit" class="btn-primary">Continue to login</button>
        </form>
        
        <script>
          // Auto-redirect after 5 seconds
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 5000);
        </script>
        
      </div>
    </div>
  </div>
</body>
</html>
