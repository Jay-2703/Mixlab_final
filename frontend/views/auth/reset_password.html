<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="/frontend/public/css/auth.css" />
</head>
<body>
  <div class="wrapper">
    <div class="reset-password-card">
      <h1>Reset Your Password</h1>

      <form id="resetForm" class="form" action="login.html">
        <div class="input-group">
          <input type="password" id="new-password" name="new-password" placeholder="Enter new password" required />
        </div>

        <div class="input-group">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm new password" required />
        </div>

        <button type="submit" class="btn-primary">Reset</button>
        <button type="button" class="btn-back" onclick="window.location.href='verify-otp.html'">Back</button>
      </form>
    </div>
  </div>
  <script src="/frontend/public/js/auth/reset_password.js"></script>
</body>
</html>
