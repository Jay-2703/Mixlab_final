<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MixLab Admin - Users</title>
  <link rel="stylesheet" href="/frontend/public/css/admin/admin.css">
  <link rel="stylesheet" href="/frontend/public/css/admin/users.css">
  <link rel="stylesheet" href="/frontend/public/css/admin/notifications.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body class="admin-body">
  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <div class="sidebar-logo">
      <div class="logo-icon">ðŸŽµ</div>
      <span class="logo-text">MixLab Admin</span>
    </div>
    <nav class="sidebar-nav">
      <a href="/frontend/views/admin/dashboard.html" class="nav-item">
        <i class="fas fa-chart-line"></i>
        <span>Dashboard</span>
      </a>
      <a href="/frontend/views/admin/users.html" class="nav-item active">
        <i class="fas fa-users"></i>
        <span>Users</span>
      </a>
      <a href="/frontend/views/admin/instructors.html" class="nav-item">
        <i class="fas fa-chalkboard-teacher"></i>
        <span>Instructors</span>
      </a>
      <a href="/frontend/views/admin/appointments.html" class="nav-item">
        <i class="fas fa-calendar-alt"></i>
        <span>Appointments</span>
      </a>
      <a href="/frontend/views/admin/modules.html" class="nav-item">
        <i class="fas fa-book"></i>
        <span>Modules & Lessons</span>
      </a>
      <a href="/frontend/views/admin/quizzes.html" class="nav-item">
        <i class="fas fa-question-circle"></i>
        <span>Quizzes</span>
      </a>
      <a href="/frontend/views/admin/analytics.html" class="nav-item">
        <i class="fas fa-chart-bar"></i>
        <span>Analytics</span>
      </a>
      <a href="/frontend/views/admin/gamification.html" class="nav-item">
        <i class="fas fa-trophy"></i>
        <span>Gamification</span>
      </a>
      <a href="/frontend/views/admin/settings.html" class="nav-item">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
      </a>
    </nav>
    <button class="sidebar-logout" id="logoutBtn">
      <i class="fas fa-sign-out-alt"></i>
      <span>Logout</span>
    </button>
  </aside>

  <!-- Main Content -->
  <main class="admin-main">
    <!-- Header -->
    <header class="admin-header">
      <div class="header-left">
        <h1 class="welcome-text">User Management</h1>
      </div>
      <div class="header-right">
        <div class="search-box">
          <i class="fas fa-search"></i>
          <input type="text" id="userSearch" placeholder="Search users by name or email...">
        </div>
        <div class="notification-bell" id="notificationBell">
          <i class="fas fa-bell"></i>
          <span class="badge" id="notificationBadge" style="display: none;">0</span>
        </div>
        <div class="notification-dropdown" id="notificationDropdown">
          <div class="notification-header">
            <h3>Notifications</h3>
            <div class="notification-actions">
              <button class="btn-mark-all-read" onclick="markAllAsRead()">Mark all read</button>
            </div>
          </div>
          <div class="notification-list" id="notificationList">
            <!-- Dynamic content -->
          </div>
        </div>
        <div class="user-avatar" id="userAvatar">A</div>
      </div>
    </header>

    <!-- Users Content -->
    <div class="users-content">
      <div class="users-header">
        <button class="btn-add-user" id="addUserBtn">
          <i class="fas fa-plus"></i>
          Add New User
        </button>
        <select class="status-filter" id="statusFilter">
          <option value="">All Status</option>
          <option value="active">Active</option>
          <option value="inactive">Inactive</option>
        </select>
      </div>

      <div class="users-table-container">
        <table class="users-table">
          <thead>
            <tr>
              <th>User</th>
              <th>Email</th>
              <th>Modules Completed</th>
              <th>Gamified Score / Level</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTableBody">
            <!-- Dynamic content -->
          </tbody>
        </table>
      </div>

      <div class="pagination" id="pagination">
        <!-- Dynamic pagination -->
      </div>
    </div>
  </main>

  <!-- Add/Edit User Modal -->
  <div class="modal" id="userModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">Add New User</h2>
        <button class="modal-close" id="closeModal">&times;</button>
      </div>
      <form id="userForm">
        <input type="hidden" id="userId">
        <div class="form-group">
          <label for="username">Username *</label>
          <input type="text" id="username" required>
        </div>
        <div class="form-group">
          <label for="firstName">First Name *</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name *</label>
          <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password *</label>
          <input type="password" id="password">
          <small>Leave blank to keep current password</small>
        </div>
        <div class="form-group">
          <label for="role">Role *</label>
          <select id="role" required>
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-group">
          <label for="isVerified">Verified</label>
          <input type="checkbox" id="isVerified" checked>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-cancel" id="cancelBtn">Cancel</button>
          <button type="submit" class="btn-submit">Save User</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/frontend/public/js/admin/admin-common.js"></script>
  <script src="/frontend/public/js/admin/notifications.js"></script>
  <script src="/frontend/public/js/admin/users.js"></script>
</body>
</html>
