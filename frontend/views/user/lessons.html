<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Lessons - MixLab Studio</title>
  <link rel="stylesheet" href="/frontend/public/css/music_lesson.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .lessons-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .instruments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .instrument-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .instrument-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    .instrument-icon {
      font-size: 64px;
      text-align: center;
      margin-bottom: 15px;
    }
    .instrument-name {
      font-size: 24px;
      font-weight: 700;
      text-align: center;
      color: #667eea;
      margin-bottom: 10px;
    }
    .instrument-description {
      text-align: center;
      color: #666;
      margin-bottom: 15px;
    }
    .modules-list {
      margin-top: 30px;
    }
    .module-item {
      background: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .module-item:hover {
      background: #e9ecef;
    }
    .module-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .module-name {
      font-weight: 600;
      color: #333;
    }
    .lesson-count {
      color: #667eea;
      font-size: 14px;
    }
    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }
    .back-button:hover {
      text-decoration: underline;
    }
    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e9ecef;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="lessons-container">
    <a href="/frontend/public/landing.html" class="back-button">‚Üê Back to Home</a>
    
    <h1>Music Lessons</h1>
    <p style="color: #666; margin-bottom: 30px;">Choose an instrument to start learning. All lessons are available - learn at your own pace!</p>

    <!-- User Progress Summary -->
    <div id="progressSummary" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 20px; border-radius: 12px; margin-bottom: 30px; display: none;">
      <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;">
        <div>
          <div style="font-size: 14px; opacity: 0.9;">Total Points</div>
          <div style="font-size: 32px; font-weight: bold;" id="totalPoints">0</div>
        </div>
        <div>
          <div style="font-size: 14px; opacity: 0.9;">Lessons Completed</div>
          <div style="font-size: 32px; font-weight: bold;" id="completedLessons">0</div>
        </div>
        <div>
          <div style="font-size: 14px; opacity: 0.9;">Progress</div>
          <div style="font-size: 32px; font-weight: bold;" id="progressPercent">0%</div>
        </div>
      </div>
      <div class="progress-bar" style="margin-top: 15px; background: rgba(255,255,255,0.3);">
        <div class="progress-fill" id="progressBar" style="background: white;"></div>
      </div>
    </div>

    <!-- Instruments Grid -->
    <div id="instrumentsGrid" class="instruments-grid">
      <!-- Instruments will be loaded here -->
    </div>

    <!-- Modules List (shown when instrument is selected) -->
    <div id="modulesSection" class="modules-list" style="display: none;">
      <h2 id="selectedInstrumentName"></h2>
      <div id="modulesList"></div>
    </div>
  </div>

  <script>
    const API_BASE_URL = window.API_BASE_URL || 'http://localhost:3000';
    let userProgress = null;

    // Load user progress if logged in
    async function loadUserProgress() {
      const token = localStorage.getItem('token');
      if (!token) return;

      try {
        const response = await fetch(`${API_BASE_URL}/api/lessons/progress`, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (response.ok) {
          const result = await response.json();
          userProgress = result.data;
          displayProgressSummary(result.data);
        }
      } catch (error) {
        console.error('Error loading progress:', error);
      }
    }

    function displayProgressSummary(data) {
      const summaryEl = document.getElementById('progressSummary');
      if (!summaryEl) return;

      summaryEl.style.display = 'block';
      document.getElementById('totalPoints').textContent = data.points?.total_points || 0;
      document.getElementById('completedLessons').textContent = data.completedLessons || 0;
      document.getElementById('progressPercent').textContent = `${data.progressPercentage || 0}%`;
      
      const progressBar = document.getElementById('progressBar');
      if (progressBar) {
        progressBar.style.width = `${data.progressPercentage || 0}%`;
      }
    }

    // Load instruments
    async function loadInstruments() {
      try {
        const response = await fetch(`${API_BASE_URL}/api/lessons/instruments`);
        const result = await response.json();

        if (result.success) {
          displayInstruments(result.data);
        }
      } catch (error) {
        console.error('Error loading instruments:', error);
      }
    }

    function displayInstruments(instruments) {
      const grid = document.getElementById('instrumentsGrid');
      grid.innerHTML = instruments.map(instrument => `
        <div class="instrument-card" onclick="loadModules('${instrument.name}', ${instrument.id})">
          <div class="instrument-icon">${instrument.icon || 'üéµ'}</div>
          <div class="instrument-name">${instrument.name}</div>
          <div class="instrument-description">${instrument.description || ''}</div>
        </div>
      `).join('');
    }

    async function loadModules(instrumentName, instrumentId) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/lessons/modules/${instrumentName}`);
        const result = await response.json();

        if (result.success) {
          document.getElementById('instrumentsGrid').style.display = 'none';
          document.getElementById('modulesSection').style.display = 'block';
          document.getElementById('selectedInstrumentName').textContent = `${instrumentName} Modules`;

          const modulesList = document.getElementById('modulesList');
          modulesList.innerHTML = result.data.map(module => `
            <div class="module-item" onclick="loadModuleLessons('${instrumentName}', ${module.id}, '${module.name}')">
              <div class="module-header">
                <div>
                  <div class="module-name">${module.name}</div>
                  <div style="font-size: 12px; color: #666; margin-top: 5px;">Level ${module.level}</div>
                </div>
                <div class="lesson-count">${module.lesson_count || 0} lessons</div>
              </div>
            </div>
          `).join('');
        }
      } catch (error) {
        console.error('Error loading modules:', error);
      }
    }

    function loadModuleLessons(instrumentName, moduleId, moduleName) {
      window.location.href = `/frontend/views/user/lesson-detail.html?instrument=${encodeURIComponent(instrumentName)}&module=${moduleId}&moduleName=${encodeURIComponent(moduleName)}`;
    }

    function goBack() {
      document.getElementById('modulesSection').style.display = 'none';
      document.getElementById('instrumentsGrid').style.display = 'grid';
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      loadInstruments();
      loadUserProgress();
    });
  </script>
</body>
</html>
