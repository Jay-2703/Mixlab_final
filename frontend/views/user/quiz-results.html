<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Results - MixLab Studio</title>
  <link rel="stylesheet" href="/frontend/public/css/music_lesson.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .results-container {
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    .results-card {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    .score-display {
      font-size: 72px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin: 20px 0;
    }
    .score-label {
      font-size: 24px;
      color: #666;
      margin-bottom: 30px;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }
    .stat-box {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
    }
    .stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #667eea;
    }
    .stat-label {
      font-size: 14px;
      color: #666;
      margin-top: 5px;
    }
    .achievement-popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      z-index: 1000;
      text-align: center;
      display: none;
      animation: popIn 0.5s;
      max-width: 400px;
    }
    @keyframes popIn {
      from {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }
    .achievement-icon {
      font-size: 64px;
      margin-bottom: 15px;
      animation: sparkle 1s infinite;
    }
    @keyframes sparkle {
      0%, 100% { transform: scale(1) rotate(0deg); }
      50% { transform: scale(1.2) rotate(180deg); }
    }
    .action-buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 30px;
    }
    .btn {
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    .btn-secondary {
      background: #f8f9fa;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="results-container">
    <h1>ðŸŽ‰ Quiz Complete!</h1>

    <div class="results-card">
      <div class="score-display" id="scoreDisplay">0%</div>
      <div class="score-label" id="scoreLabel">Your Score</div>

      <div class="stats-grid">
        <div class="stat-box">
          <div class="stat-value" id="correctAnswers">0</div>
          <div class="stat-label">Correct</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="pointsEarned">0</div>
          <div class="stat-label">Points</div>
        </div>
        <div class="stat-box">
          <div class="stat-value" id="maxStreak">0</div>
          <div class="stat-label">Best Streak</div>
        </div>
      </div>

      <div class="action-buttons">
        <a href="/frontend/views/user/play.html" class="btn btn-primary">Play Again</a>
        <a href="/frontend/views/user/profile.html" class="btn btn-secondary">View Profile</a>
        <a href="/frontend/public/landing.html" class="btn btn-secondary">Home</a>
      </div>
    </div>
  </div>

  <!-- Achievement Popup -->
  <div class="achievement-popup" id="achievementPopup">
    <div class="achievement-icon" id="achievementIcon">ðŸŒŸ</div>
    <h2 id="achievementName">Achievement Unlocked!</h2>
    <p id="achievementDescription"></p>
    <button onclick="closeAchievementPopup()" class="btn btn-primary" style="margin-top: 20px;">
      Awesome!
    </button>
  </div>

  <script>
    // Load results from sessionStorage
    const resultsData = JSON.parse(sessionStorage.getItem('quizResults') || '{}');

    // Display results
    document.getElementById('scoreDisplay').textContent = `${resultsData.score || 0}%`;
    document.getElementById('correctAnswers').textContent = `${resultsData.correctAnswers || 0}/${resultsData.totalQuestions || 0}`;
    document.getElementById('pointsEarned').textContent = resultsData.pointsEarned || 0;
    document.getElementById('maxStreak').textContent = resultsData.maxStreak || 0;

    // Show achievements if any
    if (resultsData.achievements && resultsData.achievements.length > 0) {
      // Show first achievement immediately
      showAchievement(resultsData.achievements[0]);
      
      // Show others after delay
      resultsData.achievements.slice(1).forEach((achievement, index) => {
        setTimeout(() => {
          showAchievement(achievement);
        }, (index + 1) * 2000);
      });
    }

    function showAchievement(achievement) {
      document.getElementById('achievementIcon').textContent = achievement.icon || 'ðŸŒŸ';
      document.getElementById('achievementName').textContent = achievement.name;
      document.getElementById('achievementDescription').textContent = achievement.description || '';
      document.getElementById('achievementPopup').style.display = 'block';
    }

    function closeAchievementPopup() {
      document.getElementById('achievementPopup').style.display = 'none';
    }

    // Clear results from sessionStorage after displaying
    setTimeout(() => {
      sessionStorage.removeItem('quizResults');
    }, 5000);
  </script>
</body>
</html>
